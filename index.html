<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule ni Zuriel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Schedule Access</h3>
            </div>
            <div class="form-group">
                <label>Enter Password (leave blank for view-only)</label>
                <input type="password" id="passwordInput" placeholder="Password" />
                <div class="password-warning" id="passwordWarning">Incorrect password</div>
            </div>
            <div class="modal-buttons">
                <button class="btn" id="submitPassword">Continue</button>
            </div>
        </div>
    </div>

    <!-- Main App (hidden until password verified) -->
    <div class="container" id="app" style="display: none;">
        <div class="header">
            <h1>My Scheduleee</h1>
            <p>Schedule ko, kaya iplano nyo na mga gala ahead of time. ty</p>
            <button class="mode-toggle" id="modeToggle">Switch to View Mode</button>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <input type="text" id="eventTitle" placeholder="Event title" />
                <input type="date" id="eventDate" />
                <input type="time" id="eventStartTime" />
                <input type="time" id="eventEndTime" />
                <input type="color" id="eventColor" value="#3498db" title="Event Color" />
                <button class="btn" id="addEvent">Add Event</button>
            </div>
            
            <div class="control-group">
                <input type="text" id="ownerName" placeholder="Your name" />
                <button class="btn" id="clearAll">Clear All Events</button>
                <button class="btn" id="exportData">Export Schedule</button>
                <input type="file" id="importData" accept=".json" style="display: none;" />
                <button class="btn" id="importBtn">Import Schedule</button>
                <button class="btn btn-secondary" id="changePassword">Change Password</button>
            </div>

        </div>

        <div class="schedule-grid">
            <div class="week-header">
                <div class="time-label">Time</div>
                <div class="day-header">Monday</div>
                <div class="day-header">Tuesday</div>
                <div class="day-header">Wednesday</div>
                <div class="day-header">Thursday</div>
                <div class="day-header">Friday</div>
                <div class="day-header">Saturday</div>
                <div class="day-header">Sunday</div>
            </div>
            <div id="scheduleRows"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Event</h3>
            </div>
            <div class="form-group">
                <label>Event Title</label>
                <input type="text" id="modalEventTitle" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="modalEventDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="modalEventDate" />
            </div>
            <div class="form-group">
                <label>Start Time</label>
                <input type="time" id="modalEventStartTime" />
            </div>
            <div class="form-group">
                <label>End Time</label>
                <input type="time" id="modalEventEndTime" />
            </div>
            <div class="form-group">
                <label>Event Color</label>
                <input type="color" id="modalEventColor" />
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn btn-danger" id="deleteEvent">Delete</button>
                <button class="btn" id="saveEvent">Save</button>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordChangeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Password</h3>
            </div>
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" id="currentPassword" placeholder="Current password" />
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="New password" />
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password" />
                <div class="password-warning" id="passwordChangeWarning"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelPasswordChange">Cancel</button>
                <button class="btn" id="saveNewPassword">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
